version: '3'
services:
  sql:
    image: "microsoft/mssql-server-linux:2017-latest"
    ports:
     - "1433:1433"
    environment:
     - ACCEPT_EULA=Y
     - MSSQL_PID=Express
     - SA_PASSWORD=Password!
    restart: always
  web:
    image: "maxhorstmann/web" 
    depends_on: [ sql ]
    ports:
     - "80:80"
    restart: always

